{% for box in rw.medias %}
	<div style="position: relative;margin-top:-27px;" class="large">
		<div style="width:100%;max-height:480px;">
			<img src="/{{box.webimage}}" class="img-responsive" width="100%">
		</div>
		{% if box.title%}
		<div style="position:absolute;top:13%;left:5.18%;">
				<h2  class="red-txt bolding">{{box.title}}</h2>
				<div style="font-size:1.6vmax;color:#fff;width:50%;padding:0% 1.2%;">{{box.texto|safe}}</div>
		</div>
		{% endif %}
	</div>
{% endfor %}
